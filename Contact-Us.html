  <style>
  	body {
    		font-family: 'Amatic SC', cursive;
  	}

  	.navbar {
    		overflow: visible;
    		background-color: rgba(0,0,0,0.3);
  	}

  	.navbar a {
    		float: left;
    		font-size: 16px;
    		color: white;
    		text-align: center;
    		padding: 14px 16px;
    		text-decoration: none;
  	}

  	.dropdown {
    		float: left;
    		overflow: visible;
  	}

  	.dropdown .dropbtn {
    		font-size: 16px;
    		border: none;
    		outline: none;
    		color: white;
    		padding: 14px 16px;
    		background-color: inherit;
    		font-family: inherit;
    		margin: 0;
  	}

  	.navbar a:hover, .dropdown:hover .dropbtn {
    		background-color: rgba(0,0,0,0.5);
  	}

  	.dropdown-content {
    		display: none;
    		position: absolute;
    		background-color: #f9f9f9;
    		min-width: 160px;
    		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    		z-index: 1;
  	}

  	.dropdown-content a {
    		float: none;
    		color: black;
    		padding: 12px 16px;
    		text-decoration: none;
    		display: block;
    		text-align: left;
  	}

  	.dropdown-content a:hover {
    		background-color: #ddd;
  	}

  	.dropdown:hover .dropdown-content {
    		display: block;
  	}

  </style>

<body>

     <form method="post">

          <div class="row">

              <div class="form-group">
                <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
              </div>
